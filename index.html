<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="compass.css">

    <title></title>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6 col-sm-4">
        <img src="images/WindArrow.png" alt="" class="windArrow">
      </div>

    <div class="compass col-lg-6 col-sm-4">
     <div class="arrow"></div>
     <div class="compass-circle"></div>
     <div class="my-point"></div>
   </div>
   </div>
   <div class="image">
     <img src="images/golfBoxUpdated.png" alt="Floating golf island">
   </div>
   <button class="start-btn">Start compass</button>
   <button class="stop-btn">Stop compass</button>
   <button class="start-btn-cont">Start Again</button>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="compass.js" charset="utf-8"></script>

</html>
